<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Tuna</title>
    <script src="utils.js"></script>
    <script src="parser.js"></script>
    <script src="tuna.js"></script>
</head>
<body>
<div id="app">
    <div t-if="foo===1">
        Con heo
    </div>
    <div t-if="foo!==1">
        Con meo
    </div>
    Con {{foo}} heo {{foo + 1}}
    <div t-for="index, item in array">{{index}} - Con ca heo {{item}}</div>
</div>
<script src="app.js"></script>
</body>
</html>
