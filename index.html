<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Tuna</title>
    <script src="utils.js"></script>
    <script src="parser.js"></script>
    <script src="tuna.js"></script>
</head>
<body>
<div id="app">
    <div t-if="this.foo===1">
        Con heo
    </div>
    <div t-if="this.foo!==1">
        Con meo
    </div>
    Con {{this.foo}} heo {{this.foo + 1}}
    <div t-for="item in this.array">Con ca heo {{this}}</div>
</div>
<script src="app.js"></script>
</body>
</html>
