<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Tuna</title>
    <script src="utils.js"></script>
    <script src="parser.js"></script>
    <script src="una.js"></script>
</head>
<body>
<div id="app">
    <div u-if="foo===1">
        Con heo {{bar()}}
    </div>
    <div u-if="foo!==1">
        Con meo {{bar()}}
    </div>
    Con {{foo}} heo {{foo + 1}}
    <div u-for="index, item in array"><span>{{index}} - Con ca heo {{item}}</span></div>
</div>
<script src="app.js"></script>
</body>
</html>
