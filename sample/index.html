<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="../utils.js"></script>
    <script src="../component.js"></script>
    <script src="../parser2.js"></script>
    <script src="../una.js"></script>
</head>
<body>
<div id="app">
    <div>Con ca keo va {{bar}}</div>
    <abc u:foo="{{bar}} di choi" u:abc="abc">
        mot hai ba {{baz}}
    </abc>
</div>
<script type="text/x-template" id="demo-template">
    <div>
        <div>Con heo</div>
        <div>abc {{foo}} {{a}}</div>
        <content/>
    </div>
</script>

<script>
    Una.component('abc', {
        template: '#demo-template',
        props: ['foo', 'abc'],
        data: {
            a: 1
        }
    });

    const app = new Una({
        el: 'app',
        data: {
            bar: 'Con vit',
            baz: 'Con ga',
            bazz: 'AAAAAA'
        },
        method: {
            abc: function (data) {
                console.log(data);
            }
        }
    })
</script>
</body>
</html>
