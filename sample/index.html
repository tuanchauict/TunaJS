<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="../utils.js"></script>
    <script src="../component.js"></script>
    <script src="../parser2.js"></script>
    <script src="../una.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li u-for="i, item in arr" u-click="onClick(i)">{{item}} Click me</li>
    </ul>
    <div u-if="index===0">Index 1</div>
    <div u-if="index===1">Index 2</div>
    <div>Co dinh</div>
</div>



<script>
    Una.component('abc', {
        template: `
<div>
    <!--<div>Con heo</div>-->
    <content/>
</div>`,
        props: ['foo', 'abc'],
        data: {
            a: 1
        }
    });

    const app = new Una({
        el: 'app',
        data: {
            bar: 'Con vit',
            index: 0,
            arr: [
                1, 2
            ]
        },
        methods: {
            onClick: function (index) {
                this.index = index;
            }
        }
    })
</script>
</body>
</html>
